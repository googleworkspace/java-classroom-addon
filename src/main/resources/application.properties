# Set the port.
server.port=5000

# Running this Java project over HTTPS requires creating a keystore and
# certificate locally. Replace the path to the keystore here. See the README.md
# Project Configuration section step 6 for more information.
server.ssl.key-store=<path_to_keystore>

# Configure html resource locations.
spring.web.resources.static-locations=classpath:/templates/
