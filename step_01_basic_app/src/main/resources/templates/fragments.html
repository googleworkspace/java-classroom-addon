<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Header thymeleaf fragment -->
<head th:fragment="html_head">
  <meta charset="utf-8">
  <title>Classroom Add-on Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="base-style.css">
  <script src="scripts/addon-utils.js"></script>
</head>

<body>

<!-- Navbar thymeleaf fragment -->
<div th:fragment="navbar">
    <ul>
      <li>
        <a href="/addon-discovery">Home page</a>
      </li>
      <li style="float:right">
        <a style="background-color: #4285f4" href="#">Login Placeholder</a>
      </li>
    </ul>
</div>

<!-- Title content thymeleaf fragment -->
<div th:fragment="pagetext(title, subtitle)" class="container">
  <h3 th:text="${title}"></h3>
  <strong th:text="${subtitle}"></strong>
</div>

</body>
</html>
